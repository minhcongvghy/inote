<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/head::head">
    <meta charset="UTF-8">
    <title>View Note</title>
    <style th:replace="layout/head::style"></style>
</head>
<body>
<div th:if="${user}">
    <div class="login" sec:authorize="isAuthenticated()">
        <span><a th:href="@{/view/__${user.id}__}" th:text="${user.username}"></a></span>|<a
            th:href="@{/logout}">Logout</a>
    </div>
</div>
<div th:replace="layout/select::select"></div>
<div class="start">
    <h1>Note: <span th:text="${trash.title}"></span></h1>
    <div>
        <div>
            Title:
            <p th:text="${trash.title}"></p>
        </div>
        <div>
            Content:
            <br>
            <textarea th:text="${trash.contentHtml}" disabled="disabled"></textarea>
        </div>
        <div>
            <a th:href="@{/recycleBin/delete/__${trash.id}__/__${user.id}__}">Delete</a>
        </div>
        <div>
            <a th:href="@{/recycleBin/recovery/__${trash.id}__/__${user.id}__}">Recovery</a>
        </div>
    </div>
</div>
</body>
</html>
