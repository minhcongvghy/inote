<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace=layout/head::head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style th:replace="layout/head::style"></style>
</head>
<body>
<div class="start">
    <a href="/inote/homepage">Go to homepage</a>
    <h1>Login</h1>
    <form th:action="@{/login}" method="POST">

        <table>
            <tbody>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2"><input name="submit" type="submit" value="Login"></td>
            </tr>
            </tbody>
        </table>
        <th:block th:if="${message}">
            <p th:text="${message}"></p>
        </th:block>
        <a href="https://www.facebook.com/dialog/oauth?client_id=468455600548808&
        redirect_uri=https://9bec79d2.ngrok.io/login-facebook">Login Facebook</a>
        <div>
            <a href="/inote/forgotPassword">Forgot your password? click here</a>
        </div>
        <div>
            <a href="/inote/register">You don't have account? Register new account here !</a>
        </div>
    </form>
</div>
</body>
</html>
